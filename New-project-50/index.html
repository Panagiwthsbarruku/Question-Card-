<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>JSX Question Card</title>
</head>
<body>
   <div class="card">
      <div class="question">
         <h2>What is the parent element in a JSX file?</h2>
      </div>
      <div class="options">
         <button><span>A</span>
         &lt;Parent&gt;</button>
         <button><span>B</span>
            &lt;wrapper&gt;</button>
            <button><span>Γ</span> A single root element
               &lt;Paent&gt;</button>
               <button><span>Δ</span> Multiple sibling elements
                  &lt;Paent&gt;</button>
      </div>
   </div>
   </body>
<script src="script.js"></script>
</html>
